# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deploy_and_build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - name: Create SSH key
        run: |
              mkdir -p ~/.ssh/
              echo "$SSH_PRIVATE_KEY" > ../private.key
              sudo chmod 600 ../private.key
              echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
        shell: bash
        env:
           SSH_PRIVATE_KEY: ${{secrets.SSH_PRIVATE_KEY}}
           SSH_KNOWN_HOSTS: ${{secrets.SSH_KNOWN_HOSTS}}
           SSH_HOST: ${{secrets.SSH_HOST}}
      - name: Deploy
        run: |
          scp -p -i ../private.key -o UserKnownHostsFile=~/.ssh/known_hosts ./.github/bin/pre-build.sh root@$SSH_HOST:/deploy
          ssh -i ../private.key -o UserKnownHostsFile=~/.ssh/known_hosts -tt root@$SSH_HOST "cd /deploy && chmod +x pre-build.sh && source ./pre-build.sh"
        shell: bash
        env:
          SSH_HOST: ${{secrets.SSH_HOST}}
       
